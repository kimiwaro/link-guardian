<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Link Guardian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1>ğŸ”’ Link Guardian</h1>
      <p class="tagline">Paste a link. Know if itâ€™s real. Share the truth.</p>
    </header>

    <!-- Form: no inline JS, submit handled in script.js -->
    <form id="checkForm" novalidate>
      <fieldset>
        <label for="urlInput" class="visually-hidden">Link to check</label>
        <input
          type="url"
          id="urlInput"
          name="url"
          placeholder="https://example.com"
          autocomplete="url"
          required
          inputmode="url"
          aria-label="URL to check"
        />
        <button type="submit" id="submitBtn">Check Now</button>
      </fieldset>
    </form>

    <!-- Result area: role=status + aria-live for screen readers -->
    <div id="result" class="result-card" role="status" aria-live="polite"></div>

    <!-- Action buttons: explicit type=button so they don't submit the form -->
    <div class="actions" aria-hidden="false">
      <button id="copyBtn" type="button" onclick="copyResult()" aria-hidden="true">ğŸ“‹ Copy Result</button>
      <button id="shareBtn" type="button" onclick="shareToWhatsApp()" aria-hidden="true">ğŸ’¬ Share to WhatsApp</button>
      <button id="nativeShareBtn" type="button" onclick="shareNative()" aria-hidden="true">ğŸ“² Share...</button>
    </div>
  </main>

  <footer>
    <small>âš ï¸ This is an early tool. Always doubleâ€‘check with official sources.</small>
  </footer>

  <!-- Helpful fallback for users with JS disabled -->
  <noscript>
    <div style="max-width:500px;margin:16px auto;padding:12px;border-radius:6px;background:#fff3cd;color:#856404;border:1px solid #ffeeba;">
      JavaScript is required for Link Guardian to work. Please enable JavaScript and reload the page.
    </div>
  </noscript>

  <!-- Load script at end of body so DOM elements exist when it runs.
       script.js should attach the submit handler:
       document.getElementById('checkForm').addEventListener('submit', e => { e.preventDefault(); checkLink(); });
  -->
  <script src="script.js" defer></script>
</body>
</html>
