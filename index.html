<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Guardian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>🔒 Link Guardian</h1>
      <p class="tagline">Paste a link. Know if it’s real. Share the truth.</p>
    </header>

    <form onsubmit="checkLink(); return false;">
      <fieldset>
        <label for="urlInput" class="visually-hidden">Link to check</label>
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        <button type="submit">Check Now</button>
      </fieldset>
    </form>

    <div id="result" class="result-card" aria-live="polite"></div>

    <div class="actions">
      <button id="copyBtn" onclick="copyResult()">📋 Copy Result</button>
      <button id="shareBtn" onclick="shareToWhatsApp()">💬 Share to WhatsApp</button>
      <button id="nativeShareBtn" onclick="shareNative()">📲 Share...</button>
    </div>  
  </main>

  <footer>
    <small>⚠️ This is an early tool. Always double‑check with official sources.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
